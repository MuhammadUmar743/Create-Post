<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="social-para">
        <p class="social-logo">Welcome Back</p>
        <p class="social-status">Log in to your Account.</p>
      </div>
      <div class="inputs-box">
        <input type="email" id="email" placeholder="Email address or phone number" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Log In</button>
        <a href="#">Forgotten password?</a>
        <hr />
        <button onclick="window.location.href='./signup.html'">Create new account</button>
        <p id="errorBox" class="error-message"></p>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
